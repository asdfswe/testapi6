- Require:
    # root is empty: It auto load from "npm" or "yarn"
    # root is "npm": It auto load from npm global
    # root is "yarn": It auto load from yarn global
    # root is specific
    # Install: yarn global add testapi6-grpc
    root: yarn
    modules:
      - testapi6-grpc

- Group:
    title: Call to gRPC server
    steps:
      - Pause: 1000
      - gRPC:
          host: 0.0.0.0
          port: 9000
          title: Test call to a gRPC server
          proto: examples/assets/server.proto
          package: user
          service: RouteUser
          function: GetUsers
          input: null
          metadata:
            api-key: my-key-here
          timeout: 1000
          docs: true
          debug: details
          validate:
            - title: Check something
              func: length
              args:
                - ${$.output.data.data}
                - 1

- Group:
    title: Document
    steps:
      - gRPCDoc:
          saveTo: assets/grpc_doc.md
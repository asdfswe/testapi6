- Require:
    # root is empty: It auto load from "npm" or "yarn"
    # root is "npm": It auto load from npm global
    # root is "yarn": It auto load from yarn global
    # root is specific
    # Install: yarn global add testapi6-sql
    root: yarn
    modules:
      - testapi6-sql

- PostgreSql:
    title: PostgreSQL - local
    connection: postgres://root:root@localhost/mydb
    queries: 
      - select * from users
      - title: Get users
        query: select * from users where name = ?
        args: 
          - thanh
        var: rs
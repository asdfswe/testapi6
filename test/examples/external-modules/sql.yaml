- Require:
    root: ~/.config/yarn/global/node_modules
    modules:
      - testapi6-sql/dist/index.js

- Sql:
    title: MySQL in local
    connection: mysql://root:root@localhost/mydb
    # connection: postgres://root:root@localhost/mydb
    queries: 
      - select * from users
      - title: Get users
        sql: select * from users where name = ?
        prms: 
          - thanh
        var: rs

- Sql:
    title: PostgreSQL in local
    connection: postgres://root:root@localhost/mydb
    queries: 
      - select * from users
      - title: Get users
        sql: select * from users where name = ?
        prms: 
          - thanh
        var: rs
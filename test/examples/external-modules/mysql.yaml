- Require:
    # root is empty: It auto load from "npm" or "yarn"
    # root is "npm": It auto load from npm global
    # root is "yarn": It auto load from yarn global
    # root is specific
    root: ~/.config/yarn/global/node_modules
    modules:
      - testapi6-sql/dist/index.js

- Sql:
    title: MySQL in local
    connection: mysql://root:root@localhost/mydb
    # connection: postgres://root:root@localhost/mydb
    queries: 
      - select * from users
      - title: Get users
        sql: select * from users where name = ?
        prms: 
          - thanh
        var: rs

- Require:
    # root is empty: It auto load from "npm" or "yarn"
    # root is "npm": It auto load from npm global
    # root is "yarn": It auto load from yarn global
    # root is specific
    root: ~/.config/yarn/global/node_modules
    modules:
      - testapi6-mongo

- Mongo:
    disabled: true
    title: User
    description: Mongo - Staging
    connection: mongodb://user:password@localhost:27017/user-db
    config:
      useUnifiedTopology: true
    queries: 
      - db.drop()
      - title: Show tables
        query: db.listCollections()
      - title: Get users
        query: db.col('User').find(?, ??)
        args:
          - name: 'thanh' # Replace data to ?
          - username: 1   # Replace data to ??, its auto convert to { projection: ? }
            age: 1
        var: users

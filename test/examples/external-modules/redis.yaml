- Require:
    # root is empty: It auto load from "npm" or "yarn"
    # root is "npm": It auto load from npm global
    # root is "yarn": It auto load from yarn global
    # root is specific
    # Install: yarn global add testapi6-redis
    root: yarn
    modules:
      - testapi6-redis

- Redis:
    title: Redis - local
    connection: redis://localhost:6379
    commands: 
      - title: Get users
        command: 
          - get
          - users
        var: rs
      - get users
      - set users_count 1